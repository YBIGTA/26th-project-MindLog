# ==========================
# Alembic 기본 설정 파일
# ==========================

[alembic]
# ✅ Alembic이 마이그레이션 파일을 찾는 위치
script_location = alembic
# ✅ 마이그레이션 파일을 여러 개 관리할 경우 사용 (필요 없으면 비워둠)
version_locations = %(here)s/alembic/versions

# ==========================
# 데이터베이스 연결 정보
# ==========================
# sqlalchemy.url을 직접 입력하면 환경 변수와 충돌할 수 있으므로 `env.py`에서 로드
sqlalchemy.url = postgresql://user:password@db:5432/mindlog_db

# ==========================
# 로그 설정
# ==========================
[logging]
# ✅ 로그 포맷 설정
default_format = %(levelname)-5.5s [%(name)s] %(message)s
default_level = WARN
loggers = sqlalchemy, alembic

# ==========================
# DB 마이그레이션 옵션
# ==========================
[post_write_hooks]
# ✅ 마이그레이션 실행 후 실행할 추가 스크립트 (필요하면 설정)
