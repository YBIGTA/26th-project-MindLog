version: "3.9"

services:
  backend:
    build: ./backend  # ✅ backend 폴더에서 Dockerfile 빌드
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=mindlog
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=mindlog_db
    volumes:
      - ./backend:/app  # ✅ backend 전체를 /app으로 마운트
    networks:
      - mindlog-network

  db:
    image: postgres:13
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mindlog
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: mindlog_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mindlog-network

volumes:
  pgdata:

networks:
  mindlog-network:
    driver: bridge
